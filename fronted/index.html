<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Crear Nuevo Producto</h2>
        <form id="productForm">
            <label for="title">Título del Producto:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>

            <label for="sizes">Tallas (separadas por comas):</label>
            <input type="text" id="sizes" name="sizes" placeholder="40,42,44" required>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="women">Mujer</option>
                <option value="men">Hombre</option>
                <option value="unisex">Unisex</option>
            </select>

            <label for="category">Categoría:</label>
            <select id="category" name="category" required>
                <option value="anillos">Anillos</option>
                <option value="collares">Collares</option>
                <option value="aretes">Aretes</option>
                <option value="dijes">Dijes</option>
                <option value="pulseras">Pulseras</option>
            </select>

            <label for="images">Subir Imágenes:</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
            <button type="button" id="uploadImages">Subir Imágenes</button>


            <button type="submit">Crear Producto</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
